<div class="board" (contextmenu)="contextMenu($event)" [ngClass]="selectedDifficulty">
    <table>
        <tbody>
            <ng-container *ngFor="let rows of board">
                <tr>
                    <ng-container *ngFor="let tile of rows">
                        <td [ngSwitch]="tile.tileState" class="tile">
                            <div class="empty" *ngSwitchCase="tile.states.empty" (click)="onLeftClick(tile)"></div>
                            <div class="flag" *ngSwitchCase="tile.states.flagged" (click)="onLeftClick(tile)" (contextmenu)="onRightClick(tile)">ðŸš©</div>
                            <div class="mined" *ngSwitchCase="tile.states.mined" (click)="onLeftClick(tile)">ðŸ’£</div>
                            <div *ngSwitchDefault (click)="onLeftClick(tile)" (contextmenu)="onRightClick(tile)">
                                    <div class="hidden"></div>
                            </div>
                        </td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
