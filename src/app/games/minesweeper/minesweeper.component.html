<ng-container *ngIf="winState"><p>YOU WIN LOL</p></ng-container>
<div class="minesweeper_window">
    <div class="games_bar">
        <select name="game_difficulty" id="gameDifficulty">
            <option value="easy">{{ difficulties[0] }}</option>
            <option value="medium">{{ difficulties[1] }}</option>
            <option value="hard">{{ difficulties[2] }}</option>
        </select>
        <div class="games_stats">
            <div class="games_stats_flags">
                üö©
                <p>{{ flagCount }}</p>
            </div>
            <div class="games_stats_time">
                ‚è±Ô∏è
                <p>000</p>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                <path
                    d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
            </svg>
    </div>

    <minesweeper-board [userDifficulty]="userDifficulty" (winEvent)="onWin($event)" (flagCountdown)="flagCountdown($event)"></minesweeper-board>
</div>
