<ng-container *ngIf="winState == 'win'"><p>YOU WIN LOL</p></ng-container>
<ng-container *ngIf="winState == 'loose'"><p>You loosed noob</p></ng-container>
<div class="minesweeper_window">
    <div class="games_bar">
        <select #difficulties name="game_difficulty" id="gameDifficulty" (change)="onSelect(difficulties.value)">
            <ng-container *ngFor="let difficulty of difficultiesConfig">
                <option value="{{ difficulty.difficulty }}"> {{ difficultiesEnum[difficulty.difficulty] }} </option>
            </ng-container>
        </select>
        <div class="games_stats">
            <div class="games_stats_flags">
                üö©
                <p>{{ flagCount }}</p>
            </div>
            <div class="games_stats_time">
                ‚è±Ô∏è
                <p>000</p>
            </div>
        </div>
        <div class="reset_button" (click)="resetGame()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                </svg>
        </div>
    </div>

    <div class="board" (contextmenu)="contextMenu($event)">
        <table>
            <tbody>
                <ng-container *ngFor="let rows of board.board">
                    <tr>
                        <ng-container *ngFor="let tile of rows">
                            <td [ngSwitch]="tile.tileState" [ngClass]="['tile', difficultiesEnum[Number(selectedDifficulty)]]">
                                <div class="empty" *ngSwitchCase="tile.states.empty" (click)="onLeftClick(tile)"><p>{{ tile.minesAround }}</p></div>
                                <div class="flag" *ngSwitchCase="tile.states.flagged" (click)="onLeftClick(tile)" (contextmenu)="onRightClick(tile)">üö©</div>
                                <div class="mined" *ngSwitchCase="tile.states.mined" (click)="onLeftClick(tile)">üí£</div>
                                <div *ngSwitchDefault (click)="onLeftClick(tile)" (contextmenu)="onRightClick(tile)">
                                        <div class="hidden"></div>
                                </div>
                            </td>
                        </ng-container>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
